<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">Bem Vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-button color="secondary" expand="full" color="primary" (click)="login()">LOGIN</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="full" color="danger" (click)="register()">REGISTRAR</ion-button>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
