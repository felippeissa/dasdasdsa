<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-icon size="large" (click)="dismissforgotpassword()" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title size="large">Recuperar senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    
    <!-- E-MAIL-->
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>

    <!-- BUTTON RECUPERAR -->
    <ion-button type="submit" expand="full">Recuperar</ion-button>
  </form>
  

     <!-- BUTTON VOLTAR -->
     <ion-button expand="full" color="" (click)="dismissforgotpassword()">Voltar</ion-button>

    
</ion-content>
